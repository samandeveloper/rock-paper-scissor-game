<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>
    <p><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <div class='score'></div>
    <div class='message'></div>
    <button type='button' class="button" id="rock">Rock</button><br/>
    <button type='button' class="button" id="paper">Paper</button><br/>
    <button type='button' class="button" id="scissors">Scissors</button><br/>
    <script src="script.js"></script>
</body>
</html>
